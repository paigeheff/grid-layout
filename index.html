<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid Layout</title>
</head>
<body>

<div class="grid">
  <div class="unit">
    <figure>
      <img class="img-header" src="images/image1.jpg">
      <figcaption>
        <h1>The Seven Wonders of the Ancient World</h1>
        <p>Remarkable constructions of classical antiquity almost completely lost in time.</p>
        <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
      </figcaption>
    </figure>
  </div>
</div>

<div class="grid">
<div class="unit">
  <figure>
    <img class="img-flex" src="images/image4.jpg">
    <figcaption>
    <h2>Temple of Artemis</h2>
    <dl>
      <dt>Date of construction</dt>
      <dd>Circa 550 BC</dd>
      <dt>Builders</dt>
      <dd>Greeks</dd>
      <dt>Location</dt>
      <dd>Selcuk, Turkey</dd>
    </dl>
    </figcaption>
  </figure>
</div>
<div class="unit">
  <figure>
  <img class="img-flex" src="images/image3.jpg">
  <figcaption>
  <h2>Colossus of Rhodes</h2>
  <dl>
    <dt>Date of construction</dt>
    <dd>292-280 BC</dd>
    <dt>Builders</dt>
    <dd>Greeks</dd>
    <dt>Location</dt>
    <dd>Rhodes, Greece</dd>
  </dl>
  </figcaption>
</figure>
</div>
<div class="unit">
  <figure>
  <img class="img-flex" src="images/image2.jpg">
  <figcaption>
  <h2>Temple of Artemis</h2>
  <dl>
    <dt>Date of Construction</dt>
    <dd>Circa 600 BC</dd>
    <dt>Builders</dt>
    <dd>Babylonians</dd>
    <dt>Location</dt>
    <dd>Nineveh, Iraq</dd>
  </dl>
  </figcaption>
</figure>
</div>
</div>
</body>
</html>
